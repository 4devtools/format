        <div
            id="loadFileDialog" class="modal" role="dialog">
            <div
                class="modal-dialog">
                <div
                    class="modal-content">

                            Data
                        </h4>
                    </div>

                        <div

                                id="path"
                                placeholder="Enter Url"
                                autofocus>

                                class="btn btn-primary btn-md"

                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>

        <div
            id="saveDialog" class="modal" role="dialog">
            <input
                type="hidden" id="id" value="1">
            <input
                type="hidden" id="dataUrl" value />
            <div
                class="modal-dialog">
                <div
                    class="modal-content">
                    <div
                        class="modal-header">
                        <button
                            type="button" class="close"
                            data-dismiss="modal">&times;</button>
                        <h4
                            class="modal-title">Save
                            Online
                        </h4>
                    </div>
                    <div
                        class="modal-body">
                        <form
                            name="sentMessage" id="contactForm"
                            novalidate>
                        <div
                            class="row control-group">
                            <div
                                class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Title</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Title"
                                    id="title" required
                                    data-validation-required-message="Please enter your title">
                                <p
                                    class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div
                            class="row control-group">
                            <div
                                class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Tags</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Tags"
                                    id="tags">
                                <p
                                    class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div
                            class="row control-group">
                            <div
                                class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Description</label>
                                <textarea rows="5"
                                    class="form-control"
                                    placeholder="Description"
                                    id="desc"></textarea>
                                <p
                                    class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div
                            class="row control-group">
                            <div
                                class="form-group col-xs-4">
                                <span
                                    class="lead">Link Expiry
                                Time</span>
                            </div>
                            <div
                                class="form-group col-xs-8">
                                <select class="form-control"
                                    id="expiryTime">
                                    <option
                                        value="60">1
                                        Hour
                                    </option>
                                    <option
                                        value="480">8
                                        Hour
                                    </option>
                                    <option
                                        value="1440"
                                        selected="selected">24
                                        Hours
                                    </option>
                                    <option
                                        value="10080">7
                                        Days
                                    </option>
                                    <option
                                        value="21600">15
                                        Days
                                    </option>
                                    <option
                                        value="43200">30
                                        Days
                                    </option>
                                    <option
                                        value>Never</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div

                        <button

                        <button

                            class="btn btn-default"
                            data-dismiss="modal">Close</button>
