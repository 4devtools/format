<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact us about suggests or Data">
    <meta name="author" content="4DevsBR">
    <meta name="keywords" content="4DevsBR contact us" />
    <meta property="og:title" content="4DevsBR contact us" />
    <meta property="og:description" content="Contact us about suggests or Data" />
    <meta property="og:image" content="./img/rectlogo.png" />
    <meta property="og:url" content="./contact" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="contact.html" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>4DevsBR contact us</title>
    <link href="dist/3.7/css/jsonmain.css" rel="stylesheet">
  </head>
  <body id="page-top" class="index">

    <section id="contact">
      <div class="container" style="padding-top:15px;">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Contact</h2>
            <hr class="star-primary">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div id="contactForm">
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                </div>
              </div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Email Address</label>
                  <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                </div>
              </div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Subject</label>
                  <input type="tel" class="form-control" placeholder="Enter Subject" id="subject" required data-validation-required-message="Please enter your phone number.">
                </div>
              </div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Message</label>
                  <textarea rows="3" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="row">
                <div class="form-group col-xs-12">
                  <button type="button" class="btn btn-success btn-lg" onclick="sendMail();">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="dist/3.7/js/contact.js"></script>
    <section class="ads">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 text-center">
            <div align="center" data-freestar-ad="__336x280 __336x280" id="jsonformatter_leaderboard_1">
              <script data-cfasync="false" type="text/javascript">
                freestar.config.enabled_slots.push({
                  placementName: "jsonformatter_leaderboard_1",
                  slotId: "jsonformatter_leaderboard_1"
                });
              </script>
            </div>
          </div>
          <div class="col-lg-5 text-center">
            <div id="FreeStarVideoAdContainer">
              <div id="freestar-video-parent">
                <div id="freestar-video-child"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="loadFileDialog" class="modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Load External Data</h4>
          </div>
          <div class="modal-body text-center">
            <div class="form-group">
              <input type="text" class="form-control" id="path" placeholder="Enter Url" autofocus>
              <br>
              <button type="button" class="btn btn-primary btn-md" onclick="loadUrl();">Load URL</button>
            </div>
            <div class="col-lg-12 text-center">
              <hr class="star-primary">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-md" id="me" onclick="openFile();">Upload File</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="loadFileClose" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="saveDialog" class="modal" role="dialog">
      <input type="hidden" id="id" value="1">
      <input type="hidden" id="dataUrl" value />
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Save Online</h4>
          </div>
          <div class="modal-body">
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Please enter your title">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Tags</label>
                  <input type="text" class="form-control" placeholder="Tags" id="tags">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Description</label>
                  <textarea rows="5" class="form-control" placeholder="Description" id="desc"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div class="row control-group">
                <div class="form-group col-xs-4">
                  <span class="lead">Link Expiry Time</span>
                </div>
                <div class="form-group col-xs-8">
                  <select class="form-control" id="expiryTime">
                    <option value="60">1 Hour</option>
                    <option value="480">8 Hour</option>
                    <option value="1440" selected="selected">24 Hours</option>
                    <option value="10080">7 Days</option>
                    <option value="21600">15 Days</option>
                    <option value="43200">30 Days</option>
                    <option value>Never</option>
                  </select>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnSave" class="btn btn-default" data-dismiss="modal" onclick="download();">Download</button>
            <button type="button" id="btnUpdate" class="btn btn-default" data-dismiss="modal" onclick="update();">Update</button>
            <button type="button" id="btnSaveAndShare" class="btn btn-default" data-dismiss="modal" onclick="save();">Save Online</button>
            <button type="button" id="loadSaveClose" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-info btn-lg hide" data-toggle="modal" data-target="#saveDialog" id="openSave">ErrorDialog</button>
    <div id="errorDialog" class="modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Message</h4>
          </div>
          <div class="modal-body">
            <p id="errorMsg"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" id="openError" class="btn btn-info btn-lg hide" data-toggle="modal" data-target="#errorDialog">ErrorDialog</button>
    <footer class="text-center">
      <div class="footer-above">
        <div class="container">
          <div class="row">
            <div class="footer-col col-md-4">
              <p class="f2em">4DevsBR</p>
              <p>4DevsBR is free to use tool which helps to format, validate, save and share your JSON data.</p>
            </div>
          </div>
        </div>
      </div>
      <style>
        #pmLink {
          visibility: hidden;
          text-decoration: none;
          cursor: pointer;
          background: transparent;
          border: none;
        }

        #pmLink:hover {
          visibility: visible;
          color: grey;
        }
      </style>
      <div class="footer-below" style="padding-bottom: 115px;">
        <div class="container">
          <div class="row">
            <button id="pmLink">Privacy Manager</button>
            <div class="col-lg-12">
                <small>Copyright &copy; 4DevsBR 2024 8.7 </small>| <a href="policy.html">Privacy Policy</a> | <a href="contact.html">Contact</a> | <a href="contact.html#about">About</a> | <a href="policy.html">FAQ</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
